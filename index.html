<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-secondary text-white d-flex flex-column justify-content-center align-items-center min-vh-100">

    <div class="container text-center p-4 bg-dark bg-opacity-25 rounded-4 shadow-lg" style="max-width: 500px;">
        <h1 class="fw-bold mb-4">üêç Snake Game</h1>

        <div class="d-flex justify-content-center mb-3">
            <div class="btn btn-primary fw-bold w-50 d-flex justify-content-center align-items-center">
                Score: <span id="scoreVal" class="ms-2">0</span>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <canvas id="gameBoard" width="400" height="400" class="border border-4 border-danger rounded-2 w-100"
                style="max-width: 400px; height: auto;"></canvas>
        </div>

        <div class="mt-3 d-flex justify-content-center gap-3">
            <button id="startBtn" class="btn btn-success fw-bold w-50">Start Game</button>
            <button id="restart" class="btn btn-success fw-bold w-50" style="display:none;">Start Again</button>
        </div>
    </div>

    <!-- ‚úÖ Mobile Control Buttons (visible only on mobile) -->
    <div class="d-block d-md-none mt-5 text-center">
        <div class="container">
            <div class="d-flex justify-content-center mb-2">
                <button id="ArrowUp" class="btn btn-success rounded-circle">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
            <div class="d-flex justify-content-center gap-4 mb-2">
                <button id="ArrowLeft" class="btn btn-success rounded-circle">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button id="ArrowRight" class="btn btn-success rounded-circle">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="d-flex justify-content-center">
                <button id="ArrowDown" class="btn btn-success rounded-circle">
                    <i class="fa-solid fa-arrow-down"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="snake.js" defer></script>
</body>

</html>
