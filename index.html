<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐍 Snake Game</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
</head>

<body class="bg-secondary text-white d-flex justify-content-center align-items-center min-vh-100 rounded-4">

    <div class="container text-center p-4 rounded-4 bg-dark bg-opacity-25 shadow-lg shadow-danger rounded-4 shadow-lg"
        style="max-width: 500px;">

        <h1 class="fw-bold mb-4">🐍 Snake Game</h1>

        <div class="d-flex justify-content-center mb-3">
            <div class=" btn btn-primary fw-bold w-50 d-flex justify-content-center align-items-center">
                Score: <span id="scoreVal" class="ms-2">0</span>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <canvas id="gameBoard" width="400" height="400" class="border border-4 border-danger rounded-2"></canvas>
        </div>

        <div class="mt-3">
            <button id="restart" class="btn btn-success fw-bold w-100" style="display:none;">Start Again</button>
        </div>
    </div>

    <script src="snake.js" defer></script>
</body>

</html>
